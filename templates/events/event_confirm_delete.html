{% extends "common/base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Conformation for deletion</h1>
    <p>Are you sure, that you want to delete this event? <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'event_details' object.pk %}" class="btn btn-secondary">Reject</a>
    </form>
</div>
{% endblock %}
